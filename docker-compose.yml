version: '3'

volumes:
  pg_data:
  STATIC:
  MEDIA:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/foodgram/
    env_file: .env
    volumes:
      - STATIC:/backend_static
      - MEDIA:/media/

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - STATIC:/static   
  gateway:
    build: ./ngnix/
    env_file: .env
    volumes:
      - STATIC:/staticfiles
      - MEDIA:/media/
    ports:
      - 8080:80