version: '3'

volumes:
  pg_data:
  STATIC:
  MEDIA:
  REDOC:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
      
  backend:
    image: pa2ha/foodgram-backend:latest
    env_file: .env
    volumes:
      - STATIC:/backend_static
      - MEDIA:/media/
      - REDOC:/app/docs/

  frontend:
    env_file: .env
    image: pa2ha/foodgram-frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - STATIC:/static   
  gateway:
    image: pa2ha/foodgram_gateway:latest
    env_file: .env
    volumes:
      - STATIC:/staticfiles
      - MEDIA:/media/
      - REDOC:/usr/share/nginx/html/api/docs/
    ports:
      - 8080:80